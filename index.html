<body>
    <h1>Trollei akskakskas</h1>
    <script>
        let count = 4;
			function start() {
				return count = count - 1
			}
			setInterval(() => {
				if(count > 0) {
					start()
				} else {
					return window.location.href = "/"	
				}
			}, 1000);
    </script>
